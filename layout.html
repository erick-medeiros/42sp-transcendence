<style>
  * {
    box-sizing: border-box;
  }
  .wrapper {
    max-width: 1024px;
    margin: 0 auto;
    font: 1.2em Helvetica, arial, sans-serif;
  }

  .wrapper {
    display: grid;
    place-items: center;
    height: 100%;
  }

  body {
    background-image: url("https://gray-wect-prod.cdn.arcpublishing.com/resizer/Vj_0IEjSmV1RWsPkxoA5x0Dkv_I=/980x0/smart/filters:quality(85)/cloudfront-us-east-1.images.arcpublishing.com/gray/WJSHVHUQNJDXNADCEQ4YNCHNJQ.jpg");
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Do not repeat the image */
    background-size: cover; /* Resize the background image to cover the entire container */
  }

  .login {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 1rem;
    background-color: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
  }

  .login form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    padding: 2rem;
    margin: 0 auto;
  }

  .login label {
    font-size: 1.2rem;
    font-weight: bold;
  }

  .login input {
    padding: 0.5rem;
    border-radius: 0.5rem;
    border: none;
    background-color: rgba(255, 255, 255, 0.8);
  }

  .login-button {
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    border: none;
    background-color: #0072c6;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
  }

  .login-button:hover {
    background-color: #005ea2;
  }
</style>
<div class="wrapper">
  <div class="login">
    <form>
      <label htmlFor="username">Username:</label>
      <input type="text" id="username" name="username" />
      <label htmlFor="password">Password:</label>
      <input type="password" id="password" name="password" />
      <button class="login-button">Login using intra</button>
    </form>
  </div>
</div>
